# Reusable Programs component
Programs:
  type: object
  description: Programs being applied for. A single application can include multiple programs.
  additionalProperties: false
  properties:
    snap:
      type: boolean
      description: Whether applying for Supplemental Nutrition Assistance Program (SNAP).
    cashPrograms:
      type: object
      description: Cash Programs being applied for (TANF, Adult Financial).
      additionalProperties: false
      properties:
        tanfProgram:
          type: boolean
          description: Whether applying for Temporary Assistance for Needy Families (TANF).
        adultFinancial:
          type: boolean
          description: Whether applying for Adult Financial (SSI Supplement, AND, OAP, HCA).
    medicalAssistance:
      type: boolean
      description: Whether applying for Medical Assistance (State Medicaid, Children's Health Insurance, Health Insurance Marketplace).

# Application schema with all fields for public assistance programs
Application:
  type: object
  description: Application schema for public assistance programs. Supports applying for SNAP, Cash Programs, and/or Medical Assistance simultaneously.
  additionalProperties: false
  required:
  - id
  - applicantInfo
  - householdDemographics
  - programs
  - createdAt
  - updatedAt
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the application.
      readOnly: true
    state:
      type: string
      pattern: "^[A-Z]{2}$"
      description: Two-letter state code where the application is being submitted (e.g., CO, CA, NY).
      example: CO
    status:
      type: string
      description: Current status of the application.
      enum:
      - draft
      - submitted
      - under_review
      - approved
      - denied
      - pending_information
      - withdrawn
    programs:
      allOf:
      - "$ref": "#/Programs"
      - type: object
        description: |
          Programs being applied for. A single application can include multiple programs.
          At least one program must be set to true (snap, at least one cash program, or medicalAssistance).
    applicantInfo:
      type: object
      description: Applicant information including name, SSN, DOB, contact information, addresses, signatures, and notice preferences.
      additionalProperties: false
      properties:
        applicantName:
          "$ref": "./common.yaml#/Name"
          description: Legal name of the primary applicant.
        socialSecurityNumber:
          "$ref": "./common.yaml#/SocialSecurityNumber"
          description: |
            Social Security Number for identity verification. Optional for SNAP (marked ■).
        dateOfBirth:
          type: string
          format: date
          description: Birth date of the primary applicant.
        signature:
          type: object
          description: Applicant signature information.
          additionalProperties: false
          properties:
            applicantSignature:
              "$ref": "./common.yaml#/Signature"
              description: Applicant signature. Optional for SNAP (marked ■) and Medical Assistance (marked ○).
            spouseCoApplicantSignature:
              "$ref": "./common.yaml#/Signature"
              description: Spouse/co-applicant signature if applicable. Optional for SNAP (marked ■) and Medical Assistance (marked ○).
            applicantAuthorizedRepresentativeSignature:
              "$ref": "./common.yaml#/Signature"
              description: Authorized representative signature for the applicant. Optional for SNAP (marked ■) and Medical Assistance (marked ○).
            coApplicantAuthorizedRepresentativeSignature:
              "$ref": "./common.yaml#/Signature"
              description: Authorized representative signature for the co-applicant. Optional for SNAP (marked ■) and Medical Assistance (marked ○).
        homeAddress:
          "$ref": "./common.yaml#/Address"
        mailingAddress:
          "$ref": "./common.yaml#/Address"
          description: Mailing address if different from home address.
        phoneNumber:
          "$ref": "./common.yaml#/PhoneNumber"
          description: Primary phone number.
        otherPhoneNumber:
          "$ref": "./common.yaml#/PhoneNumber"
          description: Alternative phone number.
        email:
          "$ref": "./common.yaml#/Email"
          description: Email address for electronic notices.
        speaksEnglish:
          type: boolean
          description: Whether the applicant speaks and reads English.
        preferredLanguage:
          "$ref": "./common.yaml#/Language"
          description: Preferred language if not English.
        isHomeless:
          type: boolean
          description: Whether the applicant is currently homeless.
        isStateResident:
          type: boolean
          description: |
            Whether the applicant is a resident of the state. Optional for SNAP (marked ■).
        preferredNoticeMethod:
          type: string
          description: Preferred method for receiving notices.
          enum:
          - paper
          - email
          - both
        personWhoHelpedCompleteApplication:
          type: object
          description: Information about the person who helped complete this application.
          additionalProperties: false
          properties:
            name:
              type: string
              description: Name of the person who helped complete the application.
              maxLength: 200
            address:
              "$ref": "./common.yaml#/Address"
              description: Address of the person who helped complete the application.
            phoneNumber:
              "$ref": "./common.yaml#/PhoneNumber"
              description: Phone number of the person who helped complete the application.
    householdDemographics:
      type: object
      description: Household demographics information.
      additionalProperties: false
      properties:
        householdMembers:
          type: array
          description: |
            All household members including the applicant. Contains common fields for all programs.
            Demographic fields (gender, maritalStatus, isHispanicOrLatino, race) are optional for SNAP (marked ■).
            programsApplyingFor is specific to Medical Assistance.
          minItems: 1
          items:
            type: object
            additionalProperties: false
            required:
            - name
            - relationship
            - dateOfBirth
            properties:
              name:
                "$ref": "./common.yaml#/Name"
                description: Legal name of the household member.
              relationship:
                type: string
                description: Relationship to the primary applicant.
                enum:
                - self
                - spouse
                - child
                - parent
                - sibling
                - other_relative
                - non_relative
              dateOfBirth:
                type: string
                format: date
                description: Birth date of the household member.
              socialSecurityNumber:
                "$ref": "./common.yaml#/SocialSecurityNumber"
                description: Social Security Number. Optional for SNAP (marked ■).
              isUSCitizen:
                type: boolean
                description: Whether the person is a US citizen or national.
              citizenshipCertificateNumber:
                type: string
                description: Certificate number if naturalized or derived citizen.
                maxLength: 50
              gender:
                type: string
                description: Gender. Optional for SNAP (marked ■).
                enum:
                - male
                - female
                - unknown
              maritalStatus:
                type: string
                description: Marital status. Optional for SNAP (marked ■).
                enum:
                - single
                - married
                - divorced
                - separated
                - widowed
                - civil_union
                - domestic_partnership
              isHispanicOrLatino:
                type: boolean
                description: Whether the person identifies as Hispanic or Latino. Optional for SNAP (marked ■) and Cash Programs (marked ◆).
              race:
                type: array
                description: Race identification (can select multiple). Optional for SNAP (marked ■) and Cash Programs (marked ◆).
                items:
                  type: string
                  enum:
                  - american_indian_alaskan_native
                  - asian
                  - black_african_american
                  - native_hawaiian_pacific_islander
                  - white
              programsApplyingFor:
                allOf:
                - "$ref": "#/Programs"
                - type: object
                  description: Programs this household member is applying for (Medical Assistance specific).
                  additionalProperties: false
                  properties:
                    notApplying:
                      type: boolean
        roomersOrBoarders:
          type: array
          description: Roomers or boarders in the home.
          items:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
                maxLength: 200
              rentAmount:
                type: number
                minimum: 0
                description: Amount paid for rent per month.
              mealsIncluded:
                type: boolean
                description: Whether meals are included with the rent.
        institutionalizedMembers:
          type: array
          description: Household members temporarily in an institution.
          items:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
                maxLength: 200
              dateEntered:
                type: string
                format: date
              facilityName:
                type: string
                maxLength: 200
              facilityType:
                type: string
                enum:
                - nursing_home
                - hospital
                - mental_health_institution
                - incarceration
                - other
              isPendingDisposition:
                type: boolean
                description: Whether pending disposition of charges.
              mealsProvided:
                type: boolean
                description: Whether meals are provided by the facility.
    expeditedSNAPDetails:
      type: object
      description: Expedited SNAP details for faster processing.
      additionalProperties: false
      properties:
        householdSize:
          type: integer
          minimum: 1
          description: Number of people in the home who purchase and prepare food together.
        isMigrantOrSeasonalFarmWorker:
          type: boolean
        totalExpectedIncomeThisMonth:
          type: number
          minimum: 0
          description: Total money household expects to get this month (before deductions).
        totalCashOnHand:
          type: number
          minimum: 0
          description: Total cash on hand and money in checking/savings account.
        monthlyMortgage:
          type: number
          minimum: 0
        monthlyRent:
          type: number
          minimum: 0
        utilityCosts:
          type: object
          description: Monthly utility costs.
          additionalProperties: false
          properties:
            electricity:
              type: number
              minimum: 0
            water:
              type: number
              minimum: 0
            phone:
              type: number
              minimum: 0
            trash:
              type: number
              minimum: 0
            sewer:
              type: number
              minimum: 0
            other:
              type: number
              minimum: 0
        receivedBenefitsOtherState:
          type: boolean
          description: Whether anyone received SNAP or cash benefits in another state in last 30 days.
    ebtCard:
      type: object
      description: |
        EBT card information. Used for SNAP and Cash Programs. Only applicable when NOT applying for Medical Assistance only
        (i.e., when applying for SNAP and/or Cash Programs, with or without Medical Assistance).
      additionalProperties: false
      properties:
        needsEBTCard:
          type: boolean
          description: Whether the applicant needs an EBT card.
        ebtCardDeliveryMethod:
          type: string
          enum:
          - postal_mail
          - in_person
          description: Preferred method for receiving the EBT card.
    voterRegistration:
      type: object
      description: Voter registration information.
      additionalProperties: false
      properties:
        wantsToRegister:
          type: boolean
          description: Whether the applicant wants to register to vote.
    dependentChildren:
      type: object
      description: Information about dependent children.
      additionalProperties: false
      properties:
        livesWithChildUnder19:
          type: boolean
          description: Whether applicant lives with at least one child under 19 and is the main caretaker.
        hasParentOutsideHome:
          type: boolean
          description: Whether any children have a parent living outside the home.
        triedToGetMedicalSupport:
          type: boolean
          description: Whether applicant tried to get medical support from absent parent.
        absentParents:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
                maxLength: 200
              address:
                "$ref": "./common.yaml#/Address"
              phoneNumber:
                "$ref": "./common.yaml#/PhoneNumber"
              forWhichChild:
                type: string
                maxLength: 200
        wantsGoodCauseFromChildSupport:
          type: boolean
          description: Whether applicant wants to apply for good cause from pursuing Child Support Services.
    fosterCare:
      type: object
      description: Foster care information for Cash Programs.
      additionalProperties: false
      properties:
        hasFosterCareHistory:
          type: boolean
          description: Whether anyone applying has been in foster care.
        members:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
                maxLength: 200
              currentAge:
                type: integer
                minimum: 0
              datesInFosterCare:
                type: string
                description: Date range or dates when in foster care.
                maxLength: 200
              ageWhenLeft:
                type: integer
                minimum: 0
                description: Age when left foster care if known.
        formerFosterCareMedicalAssistance:
          type: object
          description: |
            Information about receiving Former Foster Care Medical Assistance on 18th birthday while living in another state,
            and turning 18 on or after January 1, 2023 (for Medical Assistance applicants).
          additionalProperties: false
          properties:
            receivedFormerFosterCareMedicalAssistance:
              type: boolean
              description: Did anyone in the home who is applying for medical assistance receive Former Foster Care Medical Assistance on their 18th birthday while living in another state, and turn 18 on or after January 1, 2023?
            name:
              type: string
              description: Name of the person who received Former Foster Care Medical Assistance.
              maxLength: 200
            stateLivedInWhenAgedOut:
              type: string
              description: State you lived in when you aged out of foster care.
              maxLength: 2
            nameUsedInOutOfStateFosterCare:
              type: string
              description: Name used in out of state foster care (if different).
              maxLength: 200
            dateLeftFosterCare:
              type: string
              format: date
              description: Date you left Foster Care, if known.
            wereAdopted:
              type: boolean
              description: Were you adopted?
            returnedToFosterCareAfterAdoption:
              type: boolean
              description: If adopted, did you return to foster care after the adoption?
            residencyDate:
              type: string
              format: date
              description: Date you became a resident of the state.
            needsHelpPayingMedicalBills:
              type: boolean
              description: Do you need help paying for medical bills from the last 3 months?
            medicalBillsHelpWhen:
              type: string
              format: date
              description: If needsHelpPayingMedicalBills is true, when (date).
            medicalBillsHelpMonths:
              type: array
              description: If needsHelpPayingMedicalBills is true, what months.
              items:
                type: string
                format: date
                description: Month in YYYY-MM format or full date.
    familyPlanning:
      type: object
      description: Family planning benefits information.
      additionalProperties: false
      properties:
        wantsFamilyPlanningBenefits:
          type: boolean
        names:
          type: array
          items:
            type: string
            maxLength: 200
    pregnancy:
      type: object
      description: Pregnancy information.
      additionalProperties: false
      properties:
        isAnyonePregnant:
          type: boolean
        pregnancies:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
                maxLength: 200
              dueDate:
                type: string
                format: date
              numberOfBabiesExpected:
                type: integer
                minimum: 1
              fatherName:
                type: string
                maxLength: 200
              wantsGoodCauseFromChildSupport:
                type: boolean
    disability:
      type: object
      description: Disability information.
      additionalProperties: false
      properties:
        hasDisability:
          type: boolean
        disabledMembers:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
                maxLength: 200
              needsHelpWithSelfCare:
                type: boolean
                description: Whether needs help with bathing, dressing, eating, using bathroom, etc.
              hasMedicalOrDevelopmentalCondition:
                type: boolean
                description: |
                  Does anyone who is applying for medical assistance have a medical or developmental condition that has lasted,
                  or is expected to last more than 12 months? (Medical Assistance specific)
        socialSecurityApplications:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
                maxLength: 200
              program:
                type: string
                enum:
                - SSI
                - SSDI
                - other
              otherProgramName:
                type: string
                maxLength: 200
              applicationDate:
                type: string
                format: date
              status:
                type: string
                enum:
                - pending
                - approved
                - denied
                - appealed
        everReceivedSSIOrSSDI:
          type: boolean
          description: Whether anyone disabled ever received SSI or SSDI.
        ssiOrSsdiEndDate:
          type: string
          format: date
          description: When SSI or SSDI ended if applicable.
    nonCitizen:
      type: object
      description: Non-citizen information.
      additionalProperties: false
      properties:
        wantsEmergencyMedicaidAndReproductiveBenefits:
          type: boolean
        emergencyMedicaidApplicants:
          type: array
          description: List of names of applicants for emergency Medicaid and reproductive benefits.
          items:
            type: string
            description: Name of the applicant.
            maxLength: 200
        hasNonCitizens:
          type: boolean
        nonCitizens:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
                maxLength: 200
              status:
                type: string
                description: Non-citizen status.
                maxLength: 100
              documentType:
                type: string
                maxLength: 100
              documentNumber:
                type: string
                maxLength: 100
              alienOrI94Number:
                type: string
                maxLength: 100
              documentExpirationDate:
                type: string
                format: date
              countryOfIssuance:
                type: string
                maxLength: 100
              livedInUSSince1996:
                type: boolean
              spouseOrParentIsVeteranOrActiveDuty:
                type: boolean
              hasSponsor:
                type: boolean
                description: Whether this non-citizen has a sponsor.
              sponsor:
                type: object
                description: Sponsor information for this non-citizen (one sponsor per non-citizen).
                additionalProperties: false
                properties:
                  hasBeenAbandonedMistreatedOrAbused:
                    type: boolean
                  isPregnantOr20OrYounger:
                    type: boolean
                  sponsorName:
                    type: string
                    maxLength: 200
                  sponsorSpouseName:
                    type: string
                    maxLength: 200
                  sponsorSocialSecurityNumber:
                    "$ref": "./common.yaml#/SocialSecurityNumber"
                  sponsorAddress:
                    "$ref": "./common.yaml#/Address"
                  sponsorSpouseSocialSecurityNumber:
                    "$ref": "./common.yaml#/SocialSecurityNumber"
                    description: Sponsor's spouse Social Security Number. Optional for SNAP (marked ■).
                  totalPeopleInSponsorHousehold:
                    type: integer
                    minimum: 1
                    description: Total number of people in sponsor's household.
                  doesSponsoredIndividualLiveWithSponsor:
                    type: boolean
                    description: Does the sponsored individual live with the sponsor?
                  doesSponsoredIndividualReceiveFreeRoomAndBoard:
                    type: boolean
                    description: Does the sponsored individual receive free room and board from the sponsor?
                  doesSponsoredIndividualReceiveSupportFromSponsor:
                    type: boolean
                    description: Does the sponsored individual receive any support from their sponsor?
    earnedIncome:
      type: object
      description: Earned income information.
      additionalProperties: false
      properties:
        hasEmployment:
          type: boolean
        jobs:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              personName:
                type: string
                maxLength: 200
              employerName:
                type: string
                maxLength: 200
              employerPhone:
                "$ref": "./common.yaml#/PhoneNumber"
              monthlyWagesBeforeTaxes:
                type: number
                minimum: 0
              hourlyWage:
                type: number
                minimum: 0
              averageHoursPerWeek:
                type: number
                minimum: 0
                maximum: 168
              payFrequency:
                type: string
                enum:
                - hourly
                - weekly
                - every_two_weeks
                - twice_monthly
                - monthly
                - yearly
                - daily
              isTemporaryJob:
                type: boolean
                description: Whether job is temporary and expected to last less than 3 months.
              incomeType:
                type: string
                enum:
                - seasonal_employment
                - commission_based_employment
                - regular_employment
        hasSelfEmployment:
          type: boolean
        selfEmployment:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              personName:
                type: string
                maxLength: 200
              businessName:
                type: string
                maxLength: 200
              oneMonthsGrossIncome:
                type: number
                minimum: 0
              monthOfIncome:
                type: string
                format: date
              selfEmploymentType:
                type: string
                enum:
                - sole_proprietor
                - llc
                - s_corp
                - independent_contractor
              utilitiesPaidForBusiness:
                type: number
                minimum: 0
              businessTaxesPaid:
                type: number
                minimum: 0
              interestPaidForBusiness:
                type: number
                minimum: 0
              grossBusinessLaborCosts:
                type: number
                minimum: 0
              costOfMerchandise:
                type: number
                minimum: 0
              otherBusinessCosts:
                type: array
                items:
                  type: object
                  additionalProperties: false
                  properties:
                    type:
                      type: string
                      maxLength: 200
                    amount:
                      type: number
                      minimum: 0
              totalNetIncome:
                type: number
                description: Gross income minus expenses.
        hasJobChanges:
          type: boolean
          description: Whether anyone quit, lost job, or reduced hours in past 60 days.
        jobChanges:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              personName:
                type: string
                maxLength: 200
              employerName:
                type: string
                maxLength: 200
              employerPhone:
                "$ref": "./common.yaml#/PhoneNumber"
              startDate:
                type: string
                format: date
              endDate:
                type: string
                format: date
              monthlyWagesBeforeTaxes:
                type: number
                minimum: 0
              lastPaycheckDate:
                type: string
                format: date
              lastPaycheckAmount:
                type: number
                minimum: 0
              payFrequency:
                type: string
                enum:
                - hourly
                - weekly
                - every_two_weeks
                - twice_monthly
                - monthly
                - yearly
    unearnedIncome:
      type: object
      description: Unearned and other income information.
      additionalProperties: false
      properties:
        hasOtherIncome:
          type: boolean
        incomeSources:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              personName:
                type: string
                maxLength: 200
              incomeType:
                type: string
                description: Type of unearned income.
                enum:
                - unemployment_benefits
                - SSI
                - veterans_benefits
                - widow_benefits
                - workers_comp
                - railroad_retirement
                - child_support
                - survivors_benefits
                - dividends_interest
                - rental_income
                - money_from_boarder
                - disability_benefits
                - retirement_pension
                - SSDI
                - alimony
                - in_kind_income
                - social_security_benefits
                - public_assistance
                - plasma_donations
                - gifts
                - loans
                - foster_care_payments
                - tribal_benefits
                - other
              monthlyAmount:
                type: number
                minimum: 0
        hasLumpSumPayments:
          type: boolean
        lumpSumPayments:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              personName:
                type: string
                maxLength: 200
              dateReceived:
                type: string
                format: date
              type:
                type: string
                enum:
                - lawsuit_settlement
                - insurance_settlement
                - social_security_ssi_ssdi_payment
                - veterans
                - inheritance
                - surrender_of_annuity
                - life_insurance_payout
                - lottery_gambling_winnings
                - other
              amount:
                type: number
                minimum: 0
        isAnyoneOnStrike:
          type: boolean
        strikeInformation:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              personName:
                type: string
                maxLength: 200
              strikeBeginDate:
                type: string
                format: date
              lastPaycheckDate:
                type: string
                format: date
              lastPaycheckAmount:
                type: number
                minimum: 0
    expenses:
      type: object
      description: Household expenses.
      additionalProperties: false
      properties:
        rent:
          type: object
          additionalProperties: false
          properties:
            hasRentExpenses:
              type: boolean
            rentExpenses:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  expenseType:
                    type: string
                    enum:
                    - rent
                    - renters_insurance
                    - pet_fee
                    - washer_dryer_fee
                    - condo_fee
                    - maintenance_fee
                    - other
                  whoPays:
                    type: string
                    maxLength: 200
                  isPersonInHome:
                    type: boolean
                  whoIsExpenseFor:
                    type: string
                    maxLength: 200
                  expenseMonth:
                    type: string
                    format: date
                  amountPaid:
                    type: number
                    minimum: 0
            utilitiesIncludedInRent:
              type: boolean
            receivesSection8OrPublicHousing:
              type: boolean
            housingAssistanceType:
              type: string
              enum:
              - section8
              - public_housing
        mortgage:
          type: object
          additionalProperties: false
          properties:
            hasMortgageExpenses:
              type: boolean
            mortgageExpenses:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  expenseType:
                    type: string
                    enum:
                    - mortgage
                    - homeowners_insurance
                    - property_taxes
                    - hoa_fees
                  whoPays:
                    type: string
                    maxLength: 200
                  isPersonInHome:
                    type: boolean
                  whoIsExpenseFor:
                    type: string
                    maxLength: 200
                  expenseMonth:
                    type: string
                    format: date
                  amountPaid:
                    type: number
                    minimum: 0
            receivesSection8OrPublicHousing:
              type: boolean
            housingAssistanceType:
              type: string
              enum:
              - section8
              - public_housing
        utilities:
          type: object
          additionalProperties: false
          properties:
            heatingCoolingMethod:
              type: array
              description: Methods used to heat and cool the home.
              items:
                type: string
                enum:
                - electric
                - gas
                - firewood
                - propane
                - swamp_cooler
                - other
            otherHeatingCoolingType:
              type: string
              maxLength: 100
            receivedLEAP:
              type: boolean
              description: Whether received LEAP (energy assistance) at this address in past 12 months.
        additionalExpenses:
          type: object
          additionalProperties: false
          properties:
            hasAdditionalExpenses:
              type: boolean
            expenses:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  expenseType:
                    type: string
