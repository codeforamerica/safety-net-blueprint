# Common query parameters used across multiple APIs
LimitParam:
  name: limit
  in: query
  description: Maximum number of items to return (1-100).
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 25

OffsetParam:
  name: offset
  in: query
  description: Number of items to skip before collecting results.
  schema:
    type: integer
    minimum: 0
    default: 0


