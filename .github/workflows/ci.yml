name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - name: Validate contracts
        run: npm run validate

      - name: Run unit tests
        run: npm test

      - name: Check design reference is up to date
        run: |
          npm run design:reference
          if git diff --quiet docs/schema-reference.html; then
            echo "Design reference is up to date"
          else
            echo "::error::Design reference is out of date. Run 'npm run design:reference' locally and commit the result."
            git diff --stat docs/schema-reference.html
            exit 1
          fi
