name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - name: Run preflight checks
        run: npm run preflight
