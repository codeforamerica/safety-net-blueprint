# Common domain schemas shared across multiple APIs
#
# Schemas: EmployerInfo, Language, Program, Signature
#
# See also:
#   contact.yaml  — Address, Email, PhoneNumber
#   identity.yaml — Name, SocialSecurityNumber
#   auth.yaml     — BackendAuthContext, JwtClaims, Role, RoleType

EmployerInfo:
  type: object
  description: Employer identification and contact information.
  additionalProperties: false
  properties:
    name:
      type: string
      description: Employer or business name.
      maxLength: 200
    phone:
      $ref: "./contact.yaml#/PhoneNumber"
      description: Employer phone number.
    address:
      $ref: "./contact.yaml#/Address"
      description: Employer address.
    identificationNumber:
      type: string
      description: Employer Identification Number (EIN).
      maxLength: 50

Language:
  type: string
  description: Preferred language (BCP 47 language tag).
  pattern: "^[a-zA-Z]{2,3}(?:-[a-zA-Z0-9]{2,8})*$"

Program:
  type: string
  description: Public assistance program type.
  enum:
    - snap
    - tanf
    - adult_financial
    - medical_assistance

Signature:
  type: object
  description: Signature with name and date.
  additionalProperties: false
  required:
  - signature
  - signatureDate
  properties:
    signature:
      type: string
      description: Signature or signature indicator.
    signatureDate:
      type: string
      format: date
      description: Date the signature was made.
