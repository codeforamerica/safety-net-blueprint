# Identity shared schemas
#
# Schemas: Name, SocialSecurityNumber

Name:
  type: object
  description: Legal name of a person.
  additionalProperties: false
  required:
  - firstName
  - lastName
  properties:
    firstName:
      type: string
      description: First name.
      minLength: 1
      maxLength: 100
    middleInitial:
      type: string
      description: Middle initial.
      maxLength: 1
    middleName:
      type: string
      description: Middle name.
      maxLength: 100
    lastName:
      type: string
      description: Last name.
      minLength: 1
      maxLength: 100
    maidenName:
      type: string
      description: Maiden name if applicable.
      maxLength: 100
    suffix:
      type: string
      description: Name suffix such as Jr., Sr., III, etc.
      maxLength: 20

SocialSecurityNumber:
  type: string
  description: Social Security Number for identity verification.
  pattern: "^\\d{3}-\\d{2}-\\d{4}$"
