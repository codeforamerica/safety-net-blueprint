        utilityCosts:
          type: object
          description: Monthly utility costs.
          additionalProperties: false
          properties:
            electricity:
              type: number
              minimum: 0
            water:
              type: number
              minimum: 0
            phone:
              type: number
              minimum: 0
            trash:
              type: number
              minimum: 0
            sewer:
              type: number
              minimum: 0
            other:
              type: number
              minimum: 0

    ExternalPerson:
      allOf:
