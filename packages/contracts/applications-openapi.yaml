          minimum: 0
          description: Monthly wages before taxes.
        hourlyWage:
          type: number
          minimum: 0
          description: Hourly wage rate.
        averageHoursPerWeek:
          type: number
          minimum: 0
          maximum: 168
          description: Average hours worked per week.
        payFrequency:
          type: string
          description: How often the person is paid.
          enum:
            - hourly
            - weekly
            - every_two_weeks
            - twice_monthly
            - monthly
            - yearly
            - daily
        isTemporaryJob:
          type: boolean
          description: Whether this is a temporary job.
        incomeType:
          type: string
          description: Type of employment income.
          enum:
            - seasonal_employment
            - commission_based_employment
            - regular_employment
        lastPaycheckDate:
          type: string
          format: date
          description: Date of last paycheck (for ended jobs).
        lastPaycheckAmount:
          type: number
          minimum: 0
          description: Amount of last paycheck (for ended jobs).

    LumpSumPayment:
      type: object
      description: One-time lump sum payment received.
      additionalProperties: false
      properties:
        dateReceived:
          type: string
          format: date
