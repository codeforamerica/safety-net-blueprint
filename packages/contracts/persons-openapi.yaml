openapi: 3.1.0
info:
  title: Person Service API
  version: 1.0.0
  x-domain: client-management
  x-api-type: system
  x-status: stable
  x-visibility: internal
  description: |
    REST API for managing person records. The specification defines CRUD operations
    for creating, reading, updating, and deleting people.
  contact:
    name: API Support
    email: support@example.com
servers:
- url: https://api.example.com
  description: Production server
- url: http://localhost:8080
  description: Local development server
tags:
- name: Persons
  description: Manage person records.
paths:
  "/persons":
    get:
      summary: List persons
      description: Retrieve a paginated list of persons.
      operationId: listPersons
      tags:
      - Persons
      parameters:
      - "$ref": "./components/parameters.yaml#/SearchQueryParam"
      - "$ref": "./components/parameters.yaml#/LimitParam"
      - "$ref": "./components/parameters.yaml#/OffsetParam"
      responses:
        '200':
          description: A paginated collection of persons.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PersonList"
        '400':
          "$ref": "./components/responses.yaml#/BadRequest"
        '500':
          "$ref": "./components/responses.yaml#/InternalError"
    post:
      summary: Create a person
      description: Create a new person record.
      operationId: createPerson
      tags:
      - Persons
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/PersonCreate"
      responses:
        '201':
          description: Person created successfully.
          headers:
            Location:
              description: URL of the newly created person resource.
              schema:
                type: string
                format: uri
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Person"
        '400':
          "$ref": "./components/responses.yaml#/BadRequest"
        '409':
          "$ref": "#/components/responses/Conflict"
        '422':
          "$ref": "./components/responses.yaml#/UnprocessableEntity"
        '500':
          "$ref": "./components/responses.yaml#/InternalError"
  "/persons/{personId}":
    parameters:
    - "$ref": "#/components/parameters/PersonIdParam"
    get:
      summary: Get a person
      description: Retrieve a single person by identifier.
      operationId: getPerson
      tags:
      - Persons
      responses:
        '200':
          description: Person retrieved successfully.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Person"
              examples:
                PersonExample1:
                  "$ref": "./persons-openapi-examples.yaml#/PersonExample1"
        '404':
          "$ref": "./components/responses.yaml#/NotFound"
        '500':
          "$ref": "./components/responses.yaml#/InternalError"
    patch:
      summary: Update a person
      description: Apply partial updates to an existing person.
      operationId: updatePerson
      tags:
      - Persons
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/PersonUpdate"
      responses:
        '200':
          description: Person updated successfully.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Person"
        '400':
          "$ref": "./components/responses.yaml#/BadRequest"
        '404':
          "$ref": "./components/responses.yaml#/NotFound"
        '409':
          "$ref": "#/components/responses/Conflict"
        '422':
          "$ref": "./components/responses.yaml#/UnprocessableEntity"
        '500':
          "$ref": "./components/responses.yaml#/InternalError"
    delete:
      summary: Delete a person
      description: Permanently remove a person record.
      operationId: deletePerson
      tags:
      - Persons
      responses:
        '204':
          description: Person deleted successfully.
        '404':
          "$ref": "./components/responses.yaml#/NotFound"
        '500':
          "$ref": "./components/responses.yaml#/InternalError"
components:
  parameters:
    PersonIdParam:
      name: personId
      in: path
      required: true
      description: Unique identifier of the person.
      schema:
        type: string
        format: uuid
      example: 4d1f13f0-3e26-4c50-b2fb-8d140f7ec1c2
  schemas:
    Person:
      allOf:
        - $ref: "#/components/schemas/PersonIdentity"
        - type: object
          description: |
            Person resource representing an individual in the system. Contains core
            identity, demographic, and ongoing attributes that persist about a person.
          required:
            - name
            - dateOfBirth
          properties:
            # System fields
            id:
              type: string
              format: uuid
              description: |
                Unique identifier for the person. When creating an application, clients may
                provide a temporary ID for linking related records (e.g., linking an absent
                parent to a child). The server replaces client-provided IDs with server-generated
                UUIDs upon submission.

            # Domain containers
            demographicInfo:
              $ref: "#/components/schemas/DemographicInfo"
              description: Demographic information including sex, marital status, and race.
            citizenshipInfo:
              $ref: "#/components/schemas/CitizenshipInfo"
              description: Citizenship and immigration status information.
            contactInfo:
              $ref: "#/components/schemas/ContactInfo"
              description: Contact information and communication preferences.
            employmentInfo:
              $ref: "#/components/schemas/EmploymentInfo"
              description: Employment and self-employment information.
            educationInfo:
              $ref: "#/components/schemas/EducationInfo"
              description: Student enrollment information for this person.
            militaryInfo:
              $ref: "#/components/schemas/MilitaryInfo"
              description: Military and veteran status information.
            tribalInfo:
              $ref: "#/components/schemas/TribalInfo"
              description: American Indian or Alaska Native tribal information for this person.

            # Simple fields
            consentToShareInformation:
              type: boolean
              description: Consent to share information with partner agencies.

            # Timestamps
            createdAt:
              type: string
              format: date-time
              description: Timestamp when the person record was created.
              readOnly: true
            updatedAt:
              type: string
              format: date-time
              description: Timestamp when the person record was last updated.
              readOnly: true

    CitizenshipInfo:
      type: object
      description: Citizenship and immigration status information.
      properties:
        status:
          type: string
          description: Citizenship or immigration status relevant to benefits eligibility.
          enum:
            - citizen
            - permanent_resident
            - qualified_non_citizen
            - undocumented
            - other
        certificateNumber:
          type: string
          description: Certificate number if naturalized or derived citizen.
          maxLength: 50
        immigrationInfo:
          $ref: "#/components/schemas/ImmigrationInfo"
          description: Immigration information for this person (if non-citizen).

    ContactInfo:
      type: object
      description: Contact information and communication preferences.
      properties:
        otherPhoneNumber:
          $ref: "./components/contact.yaml#/PhoneNumber"
          description: Alternative phone number.
        mailingAddress:
          $ref: "./components/contact.yaml#/Address"
          description: Mailing address if different from residential address.
        isHomeless:
          type: boolean
          description: Whether the person is currently homeless.
        preferredNoticeMethod:
          type: string
          description: Preferred method for receiving official notices.
          enum:
            - paper
            - email
            - both
        languagePreference:
          type: object
          description: Language preferences for communications.
          additionalProperties: false
          properties:
            written:
              type: string
              description: Preferred language for written communications (BCP 47 language tag).
              pattern: "^[a-zA-Z]{2,3}(?:-[a-zA-Z0-9]{2,8})*$"
            spoken:
              type: string
              description: Preferred language for spoken communications (BCP 47 language tag).
              pattern: "^[a-zA-Z]{2,3}(?:-[a-zA-Z0-9]{2,8})*$"
        preferredContactMethod:
          type: string
          description: Preferred method of contact.
          enum:
            - phone
            - email
            - mail
            - sms

    DemographicInfo:
      type: object
      description: Demographic information for a person.
      additionalProperties: false
      properties:
        sex:
          type: string
          description: Biological sex of the person.
          enum:
            - male
            - female
            - unknown
        maritalStatus:
          type: string
          description: Current marital status.
          enum:
            - single
            - married
            - divorced
            - separated
            - widowed
            - civil_union
            - domestic_partnership
        isHispanicOrLatino:
          type: boolean
          description: Whether the person identifies as Hispanic or Latino.
        race:
          type: array
          description: Race identification (can select multiple).
          items:
            type: string
            enum:
              - american_indian_alaskan_native
              - asian
              - black_african_american
              - native_hawaiian_pacific_islander
              - white

    EducationInfo:
      type: object
      description: Education and enrollment information.
      additionalProperties: false
      properties:
        lastGradeCompleted:
          type: string
          description: Last grade level completed.
          maxLength: 50
        isCurrentlyEnrolled:
          type: boolean
          description: Whether this person is currently enrolled in school.
        schoolName:
          type: string
          description: Name of the school or educational institution (if currently enrolled).
          maxLength: 200
        startDate:
          type: string
          format: date
          description: Date enrollment started (if currently enrolled).
        isFullTimeStudent:
          type: boolean
          description: Whether the person is a full-time student (if currently enrolled).
        expectedGraduationDate:
          type: string
          format: date
          description: Expected graduation date (if currently enrolled).

    EmploymentInfo:
      type: object
      description: Basic employment information (employers and dates only).
      additionalProperties: false
      properties:
        jobs:
          type: array
          description: Employment records for this person.
          items:
            $ref: "#/components/schemas/Job"

    ImmigrationInfo:
      type: object
      description: Immigration document information for a non-citizen.
      properties:
        status:
          type: string
          maxLength: 100
        documentType:
          type: string
          maxLength: 100
        documentNumber:
          type: string
          maxLength: 100
        alienOrI94Number:
          type: string
          maxLength: 100
        documentExpirationDate:
          type: string
          format: date
        countryOfIssuance:
          type: string
          maxLength: 100
        hasSponsor:
          type: boolean
        sponsor:
          $ref: "#/components/schemas/Sponsor"
          description: Sponsor information for this non-citizen.

    Job:
      type: object
      description: Basic employment record (employer and dates only).
      additionalProperties: false
      properties:
        employer:
          $ref: "./components/common.yaml#/EmployerInfo"
          description: Employer information.
        startDate:
          type: string
          format: date
          description: Date employment started.
        endDate:
          type: string
          format: date
          description: Date employment ended (omit if current job).

    MilitaryInfo:
      type: object
      description: Military and veteran status information.
      additionalProperties: false
      properties:
        isMilitaryServiceMember:
          type: boolean
          description: Whether this person is a military service member.
        veteranStatus:
          type: boolean
          description: Indicates whether the person has served in the armed forces.

    PersonIdentity:
      type: object
      description: Basic identity and contact information for a person.
      properties:
        name:
          $ref: "./components/identity.yaml#/Name"
          description: Legal name of the person.
        dateOfBirth:
          type: string
          format: date
          description: Birth date of the person.
        socialSecurityNumber:
          $ref: "./components/identity.yaml#/SocialSecurityNumber"
          description: Social Security Number for identity verification.
        address:
          $ref: "./components/contact.yaml#/Address"
          description: Address of the person.
        phoneNumber:
          $ref: "./components/contact.yaml#/PhoneNumber"
          description: Phone number for the person.
        email:
          $ref: "./components/contact.yaml#/Email"
          description: Email address of the person.

    Sponsor:
      allOf:
        - $ref: "#/components/schemas/PersonIdentity"
        - type: object
          description: Immigration sponsor information.
          properties:
            spouse:
              $ref: "#/components/schemas/PersonIdentity"
              description: Sponsor's spouse information.
            totalPeopleInHousehold:
              type: integer
              minimum: 1
              description: Total number of people in the sponsor's household.

    TribalInfo:
      type: object
      description: American Indian or Alaska Native tribal membership information.
      properties:
        tribeName:
          type: string
          maxLength: 200
        tribeState:
          type: string
          maxLength: 100
        hasReceivedServiceFromIndianHealthService:
          type: boolean
        isEligibleForIndianHealthService:
          type: boolean

    PersonCreate:
      allOf:
      - "$ref": "#/components/schemas/Person"
      - type: object
        description: |
          Payload to create a new person record.

          Note: id, createdAt, and updatedAt are server-generated (readOnly) and will be returned in the response.
    PersonUpdate:
      allOf:
      - "$ref": "#/components/schemas/Person"
      - type: object
        description: |
          Payload to update one or more mutable fields of an existing person. Partial updates are supported.

          Note: id, createdAt, and updatedAt are server-generated (readOnly) and cannot be updated.
        minProperties: 1
    PersonList:
      type: object
      additionalProperties: false
      required:
      - items
      - total
      - limit
      - offset
      properties:
        items:
          type: array
          items:
            "$ref": "#/components/schemas/Person"
        total:
          type: integer
          minimum: 0
          description: Total number of persons available.
        limit:
          type: integer
          minimum: 1
          maximum: 100
          description: Maximum number of persons requested.
        offset:
          type: integer
          minimum: 0
          description: Number of items skipped before the current page.
        hasNext:
          type: boolean
          description: Indicates whether more persons are available beyond the current
            page.
  responses:
    Conflict:
      description: A conflict occurred with the current state of the resource.
      content:
        application/json:
          schema:
            "$ref": "./components/responses.yaml#/Error"
