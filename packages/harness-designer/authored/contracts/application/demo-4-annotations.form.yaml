form:
  id: demo-4-annotations
  title: 4. Policy Annotations
  schema: Application
  layout:
    navigation: step-indicator
    display: split-panel
  panels:
    left:
      label: Working Copy
      mode: editable
    right:
      label: Original Submission
      mode: readonly
  role: caseworker
  labels: annotations
  annotation_display:
    field:
      badge: [source, programs:exceptions]
      tooltip: [statute]
      hint: [notes]
    page:
      banner: [programs]
  pages:
    - id: programs
      title: Programs
      fields:
        - ref: programsAppliedFor
          component: checkbox-group
          labels:
            SNAP: CalFresh (Food Assistance)
            Medicaid_MAGI: Medi-Cal (MAGI)
            TANF: CalWORKs (Cash Assistance)
        - ref: isExpedited
          component: radio
          labels:
            "true": "Yes"
            "false": "No"

    - id: personal-info
      title: Personal Information
      fields:
        - ref: household.members.0.firstName
          component: text-input
          width: half
        - ref: household.members.0.lastName
          component: text-input
          width: half
        - ref: household.members.0.dateOfBirth
          component: date-input
        - ref: household.members.0.ssn
          component: text-input
          hint: "XXX-XX-XXXX"
          permissions:
            reviewer: masked
            applicant: editable
            caseworker: editable
        - ref: household.members.0.citizenshipStatus
          component: select

    - id: household-info
      title: Household
      fields:
        - ref: household.size
          component: text-input
        - ref: household.livingArrangement
          component: select
        - ref: household.physicalAddress.street1
          component: text-input
        - ref: household.physicalAddress.city
          component: text-input
          width: half
        - ref: household.physicalAddress.state
          component: text-input
          width: half
        - ref: household.physicalAddress.zip
          component: text-input
          width: half
        - ref: household.preferredLanguage
          component: text-input
          width: half

    - id: review-sign
      title: Review & Sign
      fields:
        - ref: consentToVerifyInformation
          component: radio
          labels:
            "true": "Yes, I consent"
            "false": "No"
        - ref: signatureOfApplicant
          component: text-input
        - ref: signatureDate
          component: date-input
