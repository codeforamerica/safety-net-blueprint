form:
  id: application-side-nav-ca-caseworker
  title: Side Nav (CA - Caseworker)
  schema: Application
  layout:
    navigation: side-nav
    display: paginated
  role: caseworker
  pages:
    - id: programs
      title: Programs
      fields:
        - ref: programsAppliedFor
          component: checkbox-group
          labels:
            SNAP: CalFresh (Food Assistance)
            Medicaid_MAGI: Medi-Cal (MAGI)
            Medicaid_NonMAGI: Medi-Cal (Non-MAGI)
            TANF: CalWORKs (Cash Assistance)
            SSI: SSI/SSP
            WIC: California WIC
            CHIP: Medi-Cal (Children)
            Section_8_Housing: Section 8 Housing
            LIHEAP: CA LIHEAP (Energy Assistance)
            Summer_EBT: SUN Bucks
        - ref: isExpedited
          component: radio
          labels:
            "true": "Yes"
            "false": "No"

    - id: california-info
      title: California Information
      fields:
        - ref: calsawsCaseNumber
          component: text-input
          label: CalSAWS Case Number
        - ref: household.countyCode
          component: text-input
          label: County Code
          width: half
        - ref: household.californiaResidencyVerified
          component: radio
          label: California Residency Verified
          labels:
            "true": "Yes"
            "false": "No"

    - id: personal-info
      title: Personal Information
      fields:
        - ref: household.members.0.firstName
          component: text-input
          width: half
        - ref: household.members.0.middleName
          component: text-input
          width: half
        - ref: household.members.0.lastName
          component: text-input
          width: half
        - ref: household.members.0.suffix
          component: text-input
          width: half
        - ref: household.members.0.dateOfBirth
          component: date-input
        - ref: household.members.0.ssn
          component: text-input
          hint: "XXX-XX-XXXX"
          permissions:
            reviewer: masked
            applicant: editable
            caseworker: editable
        - ref: household.members.0.gender
          component: radio
        - ref: household.members.0.ethnicity
          component: radio
          labels:
            hispanic_or_latino: Hispanic or Latino
            not_hispanic_or_latino: Not Hispanic or Latino

    - id: household-info
      title: Household
      fields:
        - ref: household.size
          component: text-input
        - ref: household.livingArrangement
          component: select
        - ref: household.purchasePrepareFoodTogether
          component: radio
          labels:
            "true": "Yes"
            "false": "No"
        - ref: household.isHomeless
          component: radio
          labels:
            "true": "Yes"
            "false": "No"
        - ref: household.physicalAddress.street1
          component: text-input
        - ref: household.physicalAddress.city
          component: text-input
          width: half
        - ref: household.physicalAddress.state
          component: text-input
          width: half
        - ref: household.physicalAddress.zip
          component: text-input
          width: half

    - id: review-sign
      title: Review & Sign
      fields:
        - ref: consentToVerifyInformation
          component: radio
          labels:
            "true": "Yes"
            "false": "No"
        - ref: consentToShareData
          component: radio
          labels:
            "true": "Yes"
            "false": "No"
        - ref: signatureOfApplicant
          component: text-input
        - ref: signatureDate
          component: date-input
