FormExample3:
  id: 2b4d6f8a-0c2e-4a6b-8d0f-1a3c5e7b9d1f
  name: Case Management
  description: Caseworker data-table view for browsing and managing submitted applications with list-detail drill-down.
  status: published
  version: "1.0.0"
  definition:
    form:
      id: application-case-list
      title: Case Management
      schema: Application
      layout:
        navigation: none
        display: data-table
      role: caseworker
      pages:
        - id: applications
          title: Applications
          source: api
          columns:
            - from: id
              label: Case ID
            - from: programsAppliedFor
              label: Programs
            - from: status
              label: Status
            - from: applicantName
              label: Applicant
          detail:
            form: application-intake
            fetch: /api/applications/{id}
  createdAt: "2025-01-15T10:00:00Z"
  updatedAt: "2025-01-15T10:00:00Z"
