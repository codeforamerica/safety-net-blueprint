form:
  id: households-detail
  title: Household Service API
  schema: households
  layout:
    navigation: in-page
    display: scrollable
  pages:
    - id: general
      title: General
      fields:
        - ref: id
          component: text-input
        - ref: phoneNumber
          component: text-input
        - ref: createdAt
          component: date-input
        - ref: updatedAt
          component: date-input
    - id: homeAddress
      title: Home Address
      fields:
        - ref: homeAddress.addressLine1
          component: text-input
        - ref: homeAddress.addressLine2
          component: text-input
        - ref: homeAddress.city
          component: text-input
        - ref: homeAddress.stateProvince
          component: text-input
        - ref: homeAddress.postalCode
          component: text-input
        - ref: homeAddress.county
          component: text-input
    - id: mailingAddress
      title: Mailing Address
      fields:
        - ref: mailingAddress.addressLine1
          component: text-input
        - ref: mailingAddress.addressLine2
          component: text-input
        - ref: mailingAddress.city
          component: text-input
        - ref: mailingAddress.stateProvince
          component: text-input
        - ref: mailingAddress.postalCode
          component: text-input
        - ref: mailingAddress.county
          component: text-input
    - id: members
      title: Members
      fields:
        - ref: members
          component: field-array
          fields:
            - ref: personId
              component: text-input
            - ref: relationship
              component: select
              labels:
                head_of_household: Head Of Household
                spouse: Spouse
                husband: Husband
                wife: Wife
                partner: Partner
                child: Child
                parent: Parent
                sibling: Sibling
                grandparent: Grandparent
                grandchild: Grandchild
                other_relative: Other Relative
                non_relative: Non Relative
          min_items: 1
permissions:
  - role: admin
    defaults: editable
    fields:
      id: read-only
      createdAt: read-only
      updatedAt: read-only
  - role: applicant
    defaults: editable
    fields:
      id: read-only
      createdAt: read-only
      updatedAt: read-only
  - role: caseworker
    defaults: editable
    fields:
      id: read-only
      createdAt: read-only
      updatedAt: read-only
  - role: reviewer
    defaults: read-only
    fields:
      id: read-only
      createdAt: read-only
      updatedAt: read-only
