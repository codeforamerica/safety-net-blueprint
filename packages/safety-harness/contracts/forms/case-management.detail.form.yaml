form:
  id: case-management-detail
  title: Case Management Service API
  schema: case-management
  layout:
    navigation: in-page
    display: scrollable
  pages:
    - id: general
      title: General
      fields:
        - ref: id
          component: text-input
        - ref: status
          component: select
          labels:
            active: Active
            closed: Closed
        - ref: effectiveStartDate
          component: date-input
        - ref: effectiveEndDate
          component: text-input
        - ref: primaryApplicantId
          component: text-input
        - ref: assignedToId
          component: text-input
        - ref: createdAt
          component: date-input
        - ref: updatedAt
          component: date-input
    - id: members
      title: Members
      fields:
        - ref: members
          component: field-array
          fields:
            - ref: personId
              component: text-input
            - ref: relationship
              component: text-input
permissions:
  - role: admin
    defaults: editable
    fields:
      id: read-only
      createdAt: read-only
      updatedAt: read-only
  - role: applicant
    defaults: editable
    fields:
      id: read-only
      createdAt: read-only
      updatedAt: read-only
  - role: caseworker
    defaults: editable
    fields:
      id: read-only
      createdAt: read-only
      updatedAt: read-only
  - role: reviewer
    defaults: read-only
    fields:
      id: read-only
      createdAt: read-only
      updatedAt: read-only
