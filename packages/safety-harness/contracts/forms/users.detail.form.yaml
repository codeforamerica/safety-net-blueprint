form:
  id: users-detail
  title: User Service API
  schema: users
  layout:
    navigation: in-page
    display: scrollable
  pages:
    - id: general
      title: General
      fields:
        - ref: userId
          component: text-input
        - ref: ui
          component: text-input
        - ref: preferences
          component: text-input
        - ref: id
          component: text-input
        - ref: idpSubject
          component: text-input
        - ref: email
          component: text-input
        - ref: status
          component: select
          labels:
            active: Active
            inactive: Inactive
            pending: Pending
            suspended: Suspended
        - ref: createdAt
          component: date-input
        - ref: updatedAt
          component: date-input
    - id: roles
      title: Roles
      fields:
        - ref: roles.name
          component: select
          labels:
            applicant: Applicant
            case_worker: Case Worker
            supervisor: Supervisor
            county_admin: County Admin
            state_admin: State Admin
            partner_readonly: Partner Readonly
        - ref: roles.permissions
          component: text-input
permissions:
  - role: admin
    defaults: editable
    fields:
      ui: read-only
      id: read-only
      createdAt: read-only
      updatedAt: read-only
  - role: applicant
    defaults: editable
    fields:
      ui: read-only
      id: read-only
      createdAt: read-only
      updatedAt: read-only
  - role: caseworker
    defaults: editable
    fields:
      ui: read-only
      id: read-only
      createdAt: read-only
      updatedAt: read-only
  - role: reviewer
    defaults: read-only
    fields:
      ui: read-only
      id: read-only
      createdAt: read-only
      updatedAt: read-only
