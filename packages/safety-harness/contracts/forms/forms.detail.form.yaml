form:
  id: forms-detail
  title: Form Service API
  schema: forms
  layout:
    navigation: in-page
    display: scrollable
  pages:
    - id: general
      title: General
      fields:
        - ref: id
          component: text-input
        - ref: name
          component: text-input
        - ref: description
          component: text-input
        - ref: status
          component: select
          labels:
            draft: Draft
            published: Published
        - ref: definition
          component: text-input
        - ref: version
          component: text-input
        - ref: createdAt
          component: date-input
        - ref: updatedAt
          component: date-input
permissions:
  - role: admin
    defaults: editable
    fields:
      id: read-only
      createdAt: read-only
      updatedAt: read-only
  - role: applicant
    defaults: editable
    fields:
      id: read-only
      createdAt: read-only
      updatedAt: read-only
  - role: caseworker
    defaults: editable
    fields:
      id: read-only
      createdAt: read-only
      updatedAt: read-only
  - role: reviewer
    defaults: read-only
    fields:
      id: read-only
      createdAt: read-only
      updatedAt: read-only
