form:
  id: applications-detail
  title: Application Service API
  schema: applications
  layout:
    navigation: none
    display: accordion
  annotation_display:
    label: override
    source: badge
    statute: tooltip
    programs:
      page: banner
      field: exception-badge
  pages:
    - id: general
      title: General
      fields:
        - ref: status
          component: select
          labels:
            draft: Draft
            submitted: Submitted
            under_review: Under Review
            approved: Approved
            denied: Denied
            pending_information: Pending Information
            withdrawn: Withdrawn
    - id: programs
      title: Programs
      fields:
        - ref: programs.snap
          component: checkbox-group
          labels:
            "true": Snap
        - ref: programs.cashPrograms.tanfProgram
          component: checkbox-group
          labels:
            "true": Tanf Program
        - ref: programs.cashPrograms.adultFinancial
          component: checkbox-group
          labels:
            "true": Adult Financial
        - ref: programs.medicalAssistance
          component: checkbox-group
          labels:
            "true": Medical Assistance
