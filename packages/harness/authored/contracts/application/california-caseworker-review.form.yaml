form:
  id: application-california-caseworker-review
  title: California Application Review
  schema: Application
  layout: review
  storybook:
    role: caseworker
  pages:
    - id: programs
      title: Programs
      fields:
        - ref: programsAppliedFor
          component: checkbox-group
          labels:
            SNAP: CalFresh (Food Assistance)
            Medicaid_MAGI: Medi-Cal (MAGI)
            Medicaid_NonMAGI: Medi-Cal (Non-MAGI)
            TANF: CalWORKs (Cash Assistance)
            SSI: SSI/SSP
            WIC: California WIC
            CHIP: Medi-Cal (Children)
            Section_8_Housing: Section 8 Housing
            LIHEAP: CA LIHEAP (Energy Assistance)
            Summer_EBT: SUN Bucks
        - ref: isExpedited
          component: radio
          labels:
            "true": "Yes"
            "false": "No"

    - id: california-info
      title: California Information
      fields:
        - ref: calsawsCaseNumber
          component: text-input
          label: CalSAWS Case Number
        - ref: household.countyCode
          component: text-input
          label: County Code
          width: half
        - ref: household.californiaResidencyVerified
          component: radio
          label: California Residency Verified
          labels:
            "true": "Yes"
            "false": "No"

    - id: personal-info
      title: Personal Information
      fields:
        - ref: household.members.0.firstName
          component: text-input
          width: half
        - ref: household.members.0.middleName
          component: text-input
          width: half
        - ref: household.members.0.lastName
          component: text-input
          width: half
        - ref: household.members.0.suffix
          component: text-input
          width: half
        - ref: household.members.0.dateOfBirth
          component: date-input
        - ref: household.members.0.ssn
          component: text-input
          hint: "XXX-XX-XXXX"
          permissions:
            reviewer: masked
            applicant: editable
            caseworker: editable
        - ref: household.members.0.gender
          component: radio
        - ref: household.members.0.ethnicity
          component: radio
          labels:
            hispanic_or_latino: Hispanic or Latino
            not_hispanic_or_latino: Not Hispanic or Latino
        - ref: household.members.0.race
          component: checkbox-group
        - ref: household.members.0.calsawsClientId
          component: text-input
          label: CalSAWS Client ID
        - ref: household.members.0.mediCalAidCode
          component: text-input
          label: Medi-Cal Aid Code
          width: half

    - id: household-info
      title: Household
      fields:
        - ref: household.size
          component: text-input
        - ref: household.livingArrangement
          component: select
        - ref: household.purchasePrepareFoodTogether
          component: radio
          labels:
            "true": "Yes"
            "false": "No"
        - ref: household.isHomeless
          component: radio
          labels:
            "true": "Yes"
            "false": "No"
        - ref: household.physicalAddress.street1
          component: text-input
        - ref: household.physicalAddress.city
          component: text-input
          width: half
        - ref: household.physicalAddress.state
          component: text-input
          width: half
        - ref: household.physicalAddress.county
          component: text-input
          width: half
        - ref: household.physicalAddress.zip
          component: text-input
          width: half
        - ref: household.mailingAddress.street1
          component: text-input
        - ref: household.mailingAddress.city
          component: text-input
          width: half
        - ref: household.mailingAddress.state
          component: text-input
          width: half
        - ref: household.mailingAddress.zip
          component: text-input
          width: half
        - ref: household.primaryContactPhone
          component: text-input
          width: half
        - ref: household.primaryContactEmail
          component: text-input
          width: half
        - ref: household.preferredLanguage
          component: select
          labels:
            english: English
            spanish: Spanish
            chinese: Chinese
            vietnamese: Vietnamese
            korean: Korean
            tagalog: Tagalog
            arabic: Arabic
            armenian: Armenian
            farsi: Farsi
            hmong: Hmong
            cambodian: Cambodian
            thai: Thai
            japanese: Japanese
            other: Other

    - id: household-members
      title: Household Members
      fields:
        - ref: household.members
          component: field-array
          hint: All household members
          min_items: 1
          max_items: 10
          fields:
            - ref: firstName
              component: text-input
              width: half
            - ref: lastName
              component: text-input
              width: half
            - ref: dateOfBirth
              component: date-input
            - ref: relationshipToApplicant
              component: select
              labels:
                self: Self
                spouse: Spouse
                child: Child
                stepchild: Stepchild
                parent: Parent
                sibling: Sibling
                grandchild: Grandchild
                grandparent: Grandparent
                other_relative: Other Relative
                unrelated_adult: Unrelated Adult
                other: Other
            - ref: citizenshipStatus
              component: select
            - ref: immigrationDocumentType
              component: text-input
              width: half
              show_when:
                field: citizenshipStatus
                not_equals: us_citizen
            - ref: immigrationDocumentNumber
              component: text-input
              width: half
              show_when:
                field: citizenshipStatus
                not_equals: us_citizen

    - id: income
      title: Income
      fields:
        - ref: household.members
          component: field-array
          hint: Income for each household member
          min_items: 1
          max_items: 10
          fields:
            - ref: firstName
              component: text-input
              width: half
            - ref: lastName
              component: text-input
              width: half
            - ref: incomes
              component: field-array
              hint: Income sources
              min_items: 0
              max_items: 10
              fields:
                - ref: type
                  component: select
                  labels:
                    employment: Employment
                    self_employment: Self-Employment
                    social_security_oasdi: Social Security (OASDI)
                    ssi: SSI
                    unemployment: Unemployment
                    child_support_received: Child Support
                    alimony: Alimony
                    pension_retirement: Pension / Retirement
                    veterans_benefits: Veterans Benefits
                    workers_compensation: Workers Compensation
                    rental: Rental Income
                    interest_dividends: Interest / Dividends
                    other: Other
                - ref: grossAmount
                  component: text-input
                  width: half
                - ref: frequency
                  component: select
                  width: half
                - ref: employerName
                  component: text-input

    - id: assets
      title: Assets
      fields:
        - ref: household.members
          component: field-array
          hint: Assets for each household member
          min_items: 1
          max_items: 10
          fields:
            - ref: firstName
              component: text-input
              width: half
            - ref: lastName
              component: text-input
              width: half
            - ref: assets
              component: field-array
              hint: Asset entries
              min_items: 0
              max_items: 20
              fields:
                - ref: type
                  component: select
                - ref: value
                  component: text-input
                  width: half
                - ref: institutionName
                  component: text-input
                  width: half

    - id: expenses
      title: Expenses
      fields:
        - ref: household.shelterCosts.rent
          component: text-input
          width: half
        - ref: household.shelterCosts.mortgage
          component: text-input
          width: half
        - ref: household.shelterCosts.propertyTax
          component: text-input
          width: half
        - ref: household.shelterCosts.insurance
          component: text-input
          width: half
        - ref: household.utilityCosts.heating
          component: text-input
          width: half
        - ref: household.utilityCosts.electric
          component: text-input
          width: half
        - ref: household.utilityCosts.water
          component: text-input
          width: half
        - ref: household.utilityCosts.telephone
          component: text-input
          width: half

    - id: review-sign
      title: Review & Sign
      fields:
        - ref: consentToVerifyInformation
          component: radio
          labels:
            "true": "Yes"
            "false": "No"
        - ref: consentToShareData
          component: radio
          labels:
            "true": "Yes"
            "false": "No"
        - ref: signatureOfApplicant
          component: text-input
        - ref: signatureDate
          component: date-input
        - ref: noticeDeliveryPreference
          component: select
        - ref: accommodationNeeded
          component: text-input
