form:
  id: application-california-field-requirements
  title: California Field Requirements
  schema: Application
  layout: reference
  storybook:
    role: caseworker
  columns:
    - from: field.ref
      label: Field
    - from: annotation.federal.label
      label: Label
    - from: annotation.federal.source
      label: Source
    - from: schema.type
      label: Type
    - from: annotation.federal.programs.SNAP
      label: SNAP
    - from: annotation.california.programs.CalFresh
      label: CalFresh
    - from: annotation.california.programs.Medi-Cal (MAGI)
      label: Medi-Cal
    - from: annotation.california.programs.CalWORKs
      label: CalWORKs
    - from: annotation.california.statute
      label: CA Statute
    - from: annotation.california.notes
      label: CA Notes
    - from: permissions.applicant
      label: Applicant
    - from: permissions.caseworker
      label: Caseworker
    - from: permissions.reviewer
      label: Reviewer
  pages:
    - id: programs
      title: Programs
      fields:
        - ref: programsAppliedFor
          component: checkbox-group
        - ref: isExpedited
          component: radio

    - id: california-info
      title: California Information
      fields:
        - ref: calsawsCaseNumber
          component: text-input
        - ref: household.countyCode
          component: text-input
        - ref: household.californiaResidencyVerified
          component: radio

    - id: personal-info
      title: Personal Information
      fields:
        - ref: household.members
          component: field-array
          fields:
            - ref: firstName
              component: text-input
            - ref: middleName
              component: text-input
            - ref: lastName
              component: text-input
            - ref: suffix
              component: text-input
            - ref: dateOfBirth
              component: date-input
            - ref: ssn
              component: text-input
              permissions:
                reviewer: masked
                applicant: editable
                caseworker: editable
            - ref: gender
              component: radio
            - ref: ethnicity
              component: radio
            - ref: race
              component: checkbox-group
            - ref: calsawsClientId
              component: text-input
            - ref: mediCalAidCode
              component: text-input

    - id: household-info
      title: Household
      fields:
        - ref: household.size
          component: text-input
        - ref: household.livingArrangement
          component: select
        - ref: household.purchasePrepareFoodTogether
          component: radio
        - ref: household.isHomeless
          component: radio
        - ref: household.physicalAddress.street1
          component: text-input
        - ref: household.physicalAddress.city
          component: text-input
        - ref: household.physicalAddress.state
          component: text-input
        - ref: household.physicalAddress.county
          component: text-input
        - ref: household.physicalAddress.zip
          component: text-input
        - ref: household.mailingAddress.street1
          component: text-input
        - ref: household.mailingAddress.city
          component: text-input
        - ref: household.mailingAddress.state
          component: text-input
        - ref: household.mailingAddress.zip
          component: text-input
        - ref: household.primaryContactPhone
          component: text-input
        - ref: household.primaryContactEmail
          component: text-input
        - ref: household.preferredLanguage
          component: select

    - id: citizenship-immigration
      title: Citizenship & Immigration
      fields:
        - ref: household.members
          component: field-array
          fields:
            - ref: citizenshipStatus
              component: select
            - ref: immigrationDocumentType
              component: text-input
            - ref: immigrationDocumentNumber
              component: text-input
            - ref: alienRegistrationNumber
              component: text-input
            - ref: dateOfEntryToUS
              component: date-input
            - ref: qualifiedAlienCategory
              component: text-input

    - id: income
      title: Income
      fields:
        - ref: household.members
          component: field-array
          fields:
            - ref: employmentStatus
              component: text-input
            - ref: incomes
              component: field-array
              fields:
                - ref: type
                  component: select
                - ref: grossAmount
                  component: text-input
                - ref: netAmount
                  component: text-input
                - ref: frequency
                  component: select
                - ref: hoursPerWeek
                  component: text-input
                - ref: employerName
                  component: text-input
                - ref: verificationSource
                  component: text-input

    - id: assets
      title: Assets
      fields:
        - ref: household.members
          component: field-array
          fields:
            - ref: assets
              component: field-array
              fields:
                - ref: type
                  component: select
                - ref: value
                  component: text-input
                - ref: institutionName
                  component: text-input
                - ref: isJointlyOwned
                  component: radio
                - ref: verificationSource
                  component: text-input

    - id: expenses
      title: Expenses
      fields:
        - ref: household.shelterCosts.rent
          component: text-input
        - ref: household.shelterCosts.mortgage
          component: text-input
        - ref: household.shelterCosts.propertyTax
          component: text-input
        - ref: household.shelterCosts.insurance
          component: text-input
        - ref: household.utilityCosts.heating
          component: text-input
        - ref: household.utilityCosts.electric
          component: text-input
        - ref: household.utilityCosts.water
          component: text-input
        - ref: household.utilityCosts.telephone
          component: text-input
        - ref: household.members
          component: field-array
          fields:
            - ref: expenses
              component: field-array
              fields:
                - ref: type
                  component: select
                - ref: amount
                  component: text-input
                - ref: frequency
                  component: select
                - ref: recipientOrProvider
                  component: text-input

    - id: work-requirements
      title: Work Requirements
      fields:
        - ref: household.members
          component: field-array
          fields:
            - ref: isAbawdEligible
              component: radio
            - ref: abawdWorkHoursPerWeek
              component: text-input
            - ref: abawdCountableMonths
              component: text-input
            - ref: abawdExemptionReason
              component: text-input
            - ref: snapWorkRegistered
              component: radio
            - ref: snapWorkRegistrationExempt
              component: radio
            - ref: goodCauseExemptionFromWork
              component: radio
            - ref: goodCauseExemptionReason
              component: text-input

    - id: review-sign
      title: Review & Sign
      fields:
        - ref: consentToVerifyInformation
          component: radio
        - ref: consentToShareData
          component: radio
        - ref: signatureOfApplicant
          component: text-input
        - ref: signatureDate
          component: date-input
        - ref: noticeDeliveryPreference
          component: select
        - ref: accommodationNeeded
          component: text-input
