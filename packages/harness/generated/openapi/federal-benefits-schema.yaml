        verificationSource:
          type: string
          enum:
            - receipt
            - bill
            - court_order
            - provider_letter
            - insurance_statement
            - self_attestation
            - other
          description: Verification Source
    ApplicationCreate:
      $ref: '#/components/schemas/Application'
    ApplicationUpdate:
      description: Partial update â€” all fields optional
      allOf:
        - $ref: '#/components/schemas/Application'
