            - primary_transportation
            - income_producing
            - modified_for_disability
            - other
          description: Vehicle Use
        propertyDescription:
          type: string
          description: Property Description
        propertyFairMarketValue:
          type: number
          description: Property Fair Market Value
        propertyEquity:
          type: number
          description: Property Equity
        homeEquityValue:
          type: number
          description: Home Equity Value
        isHomestead:
          type: boolean
