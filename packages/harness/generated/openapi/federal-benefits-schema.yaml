          description: Account Number
        isJointlyOwned:
          type: boolean
          description: Jointly Owned
        jointOwnerName:
          type: string
          description: Joint Owner Name
        vehicleMake:
          type: string
          description: Vehicle Make
        vehicleModel:
          type: string
          description: Vehicle Model
        vehicleYear:
