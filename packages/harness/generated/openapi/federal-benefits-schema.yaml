            - weekly
            - every_two_weeks
            - twice_monthly
            - monthly
            - quarterly
            - annually
            - one_time
          description: Frequency
        recipientOrProvider:
          type: string
          description: Recipient or Provider
        description:
          type: string
          description: Description
        forPersonId:
          type: string
          format: uuid
          description: For Person ID (if dependent care)
        courtOrderNumber:
          type: string
